<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Retrieval and Display</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Data Retrieval and Display</h1>

    <!-- Button to trigger data retrieval -->
    <button id="retrieveDataButton">Retrieve Data</button>

    <!-- Search input and button for filtering clients -->
    <div>
        <label for="clientSearch">Search for Client:</label>
        <input type="text" id="clientSearch" placeholder="Enter client name...">
        <button id="searchClientButton">Search</button>
    </div>

    <!-- Container to display client buttons -->
    <div id="clientList">
        <!-- Client buttons will be added dynamically using JavaScript -->
    </div>
</body>
</html>
